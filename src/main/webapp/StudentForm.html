<!DOCTYPE html>
<html>
<head>
    <title>Student Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Enter Student Details</h2>
    <form name = 'student_frm' action='StudentServlet' method="post">
        <label for="rollno">Roll Number:</label>
        <input type="text" id="rollno" name="rollno" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required>

        
        <input type="submit" value='Add' placeholder="submit">
    </form>
</body>
</html>
